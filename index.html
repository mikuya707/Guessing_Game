<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
	<title>Guessing Game</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/myStyle.css" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="game.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Guessing Game</h1>
			<p id="msg">Good Luck!</p>
			<div class="form-group">
      			<div class="col-md-4 col-md-offset-4">          
         			<input type="text" class="form-control text-center" id="guess" placeholder="Input number 1-100" name = "guess">
      			</div>
    		
    			<div class="col-md-4 col-md-offset-4" id="btn-submit">
    				<button type="submit" class="btn btn-success" id="submit" name="submit"/>Submit</button>
    			</div>
     			 <div class="col-md-4 col-md-offset-4" id="btn2">
     			 	<button id="reset" class="btn btn-warning">Restart</button>  
    			
					<button id="hint" class="btn btn-info">Hint</button>  
				</div>
			</div>
    		<div class="col-md-4 col-md-offset-4" id="record">	
				<div>
				<p id="attempt"></p>
				<table class="table table-bordered" id="guesses">
					<tbody>
						<tr>
							<td id='0'>一</td>
							<td id='1'>二</td>
							<td id='2'>三</td>
							<td id='3'>四</td>
							<td id='4'>五</td>
							<td id='5'>六</td>
							<td id='6'>七</td>
						</tr>
				</table>
				</div>
			</div>
		</div>
		<p id="comment">&hearts; Created for <a href="http://fullstackacademy.com" target="_blank">Fullstack Academy Foundations</a>, click <a href="https://github.com/mikuya707/Guessing_Game" target="_blank">here</a> to see repository. &hearts;</p>
	</div>
</body>
</html>
